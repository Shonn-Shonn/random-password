<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
          <div class="show-password">259y39sdgsnlgn530504GSNGODSA**</div>
          <div class="action">
            <h1>Customize your password</h3>
            

           <div class="wrapper">
            
            <div class="range">
                <h4>Password Length</h6>
                <input type="range" name="range" min="0" max="10"/>
            </div>

            <div class="radio">
                <input type="radio" id="say" name="easy" value="easy">
                <label for="say">Easy to say</label><br>
                <input type="radio" id="read" name="read" value="read">
                <label for="read">Easy to read</label><br>
                <input type="radio" id="all" name="all" value="all">
                <label for="javascript">All Characters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                <label for="vehicle1">UpperCase</label><br>
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                <label for="lowercase">Lowercase</label><br>
                <input type="checkbox" id="numbers" name="numbers" value="numbers">
                <label for="vehicle3">Numbers</label><br>
                <input type="checkbox" id="symbols" name="symbols" value="symbols">
                <label for="vehicle3">Numbers</label><br>
            </div>
           </div>


          </div>

          
    </div>
</body>
